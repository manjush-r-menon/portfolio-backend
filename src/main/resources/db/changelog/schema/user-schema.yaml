databaseChangeLog:
  - changeSet:
      id: 1
      author: manjush
      preConditions:
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: tagline
                  type: varchar(255)
              - column:
                  name: introduction
                  type: varchar(1000)
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: profile_image_url
                  type: varchar(255)
              - column:
                  name: resume_url
                  type: varchar(255)
